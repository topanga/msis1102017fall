<!DOCTYPE html>
<html>

<title>
	Intro To Programming - Images
</title>

<script>
	
var is_debug_mode = false;

function changeImageSource()
{
	// checks and changes the image source
	
if (is_debug_mode) alert("You clicked the image !");

	var image_src = document.getElementById("image-id").getAttribute("src");
if (is_debug_mode) alert("The current image source is " + image_src);

	if(image_src == "http://www.onclick.com/msis110/articles/on-the-charles.jpg")
	{
		image_src = "http://www.onclick.com/msis110/articles/community-boating-dock.jpg";
	}
	else
	{
		image_src = "http://www.onclick.com/msis110/articles/on-the-charles.jpg";
	}

	document.getElementById("image-id").setAttribute("src", image_src);
if (is_debug_mode) alert("The new image source is " + image_src);
	
	return true;
}

function changeImageSize()
{
	// get the width attribute value, and if it is 475 pixels, set it to 100 pixels, else set it to 475 pixels

if (is_debug_mode) alert("You want to change the image size !");

	var image_width = document.getElementById("image-id").style.width;
if (is_debug_mode) alert("The current image size is " + image_width);

	if(image_width == "475px")
	{

		image_width = "100px";
	}
	else
	{
		image_width = "475px";
	}

	document.getElementById("image-id").style.width = image_width;
if (is_debug_mode) alert("The new image width is " + image_width);

	return true;
}

function changeDebugMode()
{
	is_debug_mode = !is_debug_mode;
}

</script>
</head>

<body>

<center>
<h1>Click the image to change it !</h1>
<p>
<img id="image-id" style="width:475px;" onclick="changeImageSource();"  
     alt="charles river photo" src="http://www.onclick.com/msis110/articles/community-boating-dock.jpg" >
<br />
<button id="size-button" onclick="changeImageSize();">Change Size</button>
<button id="debug-button" onclick="changeDebugMode();">Change Debug Mode</button>
</center>
</p>
</body>

</html>
